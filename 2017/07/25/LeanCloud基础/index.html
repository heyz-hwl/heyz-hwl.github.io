        <p>构建对象：</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">AV.Object.extend(<span class="string">'className'</span>) 所需的参数 className 则表示对应的表名</span><br></pre></td></tr></table></figure>
<p>保存对象:</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">className.save().then(<span class="function"><span class="keyword">function</span> (<span class="params">todo</span>) </span>&#123;</span><br><span class="line">    <span class="built_in">console</span>.log(<span class="string">'objectId is '</span> + todo.id);</span><br><span class="line">  &#125;, <span class="function"><span class="keyword">function</span> (<span class="params">error</span>) </span>&#123;</span><br><span class="line">    <span class="built_in">console</span>.error(error);</span><br><span class="line">  &#125;);</span><br></pre></td></tr></table></figure>
<a id="more"></a>
<p>CQL:</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 执行 CQL 语句实现新增一个 TodoFolder 对象</span></span><br><span class="line">  AV.Query.doCloudQuery(<span class="string">'insert into TodoFolder(name, priority) values("工作", 1)'</span>).then(<span class="function"><span class="keyword">function</span> (<span class="params">data</span>) </span>&#123;</span><br><span class="line">    <span class="comment">// data 中的 results 是本次查询返回的结果，AV.Object 实例列表</span></span><br><span class="line">    <span class="keyword">var</span> results = data.results;</span><br><span class="line">  &#125;, <span class="function"><span class="keyword">function</span> (<span class="params">error</span>) </span>&#123;</span><br><span class="line">    <span class="comment">//查询失败，查看 error</span></span><br><span class="line">    <span class="built_in">console</span>.error(error);</span><br><span class="line">  &#125;);</span><br></pre></td></tr></table></figure>
<p>获取对象：</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> todo = AV.Object.createWithoutData(<span class="string">'Todo'</span>, <span class="string">'5745557f71cfe40068c6abe0'</span>);</span><br><span class="line">  todo.fetch().then(<span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">    <span class="keyword">var</span> title = todo.get(<span class="string">'title'</span>);<span class="comment">// 读取 title</span></span><br><span class="line">    <span class="keyword">var</span> content = todo.get(<span class="string">'content'</span>);<span class="comment">// 读取 content</span></span><br><span class="line">  &#125;, <span class="function"><span class="keyword">function</span> (<span class="params">error</span>) </span>&#123;</span><br><span class="line">    <span class="comment">// 异常处理</span></span><br><span class="line">  &#125;);</span><br></pre></td></tr></table></figure>
<p>更新对象：</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 第一个参数是 className，第二个参数是 objectId</span></span><br><span class="line"> <span class="keyword">var</span> todo = AV.Object.createWithoutData(<span class="string">'Todo'</span>, <span class="string">'5745557f71cfe40068c6abe0'</span>);</span><br><span class="line"> <span class="comment">// 修改属性</span></span><br><span class="line"> todo.set(<span class="string">'content'</span>, <span class="string">'每周工程师会议，本周改为周三下午3点半。'</span>);</span><br><span class="line"> <span class="comment">// 保存到云端</span></span><br><span class="line"> todo.save();</span><br><span class="line"><span class="comment">//更新操作是覆盖式的，云端会根据最后一次提交到服务器的有效请求来更新数据。更新是字段级别的操作，未更新的字段不会产生变动，这一点请不用担心。</span></span><br></pre></td></tr></table></figure>
<p>CQL：</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 执行 CQL 语句实现更新一个 TodoFolder 对象</span></span><br><span class="line">  AV.Query.doCloudQuery(<span class="string">'update TodoFolder set name="家庭" where objectId="558e20cbe4b060308e3eb36c"'</span>)</span><br><span class="line">  .then(<span class="function"><span class="keyword">function</span> (<span class="params">data</span>) </span>&#123;</span><br><span class="line">    <span class="comment">// data 中的 results 是本次查询返回的结果，AV.Object 实例列表</span></span><br><span class="line">    <span class="keyword">var</span> results = data.results;</span><br><span class="line">  &#125;, <span class="function"><span class="keyword">function</span> (<span class="params">error</span>) </span>&#123;</span><br><span class="line">    <span class="comment">// 异常处理</span></span><br><span class="line">    <span class="built_in">console</span>.error(error);</span><br><span class="line">  &#125;);</span><br></pre></td></tr></table></figure>
<p>删除对象：</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> todo = AV.Object.createWithoutData(<span class="string">'Todo'</span>, <span class="string">'57328ca079bc44005c2472d0'</span>);</span><br><span class="line">  todo.destroy().then(<span class="function"><span class="keyword">function</span> (<span class="params">success</span>) </span>&#123;</span><br><span class="line">    <span class="comment">// 删除成功</span></span><br><span class="line">  &#125;, <span class="function"><span class="keyword">function</span> (<span class="params">error</span>) </span>&#123;</span><br><span class="line">    <span class="comment">// 删除失败</span></span><br><span class="line">  &#125;);</span><br></pre></td></tr></table></figure>
<p>CQL：</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 执行 CQL 语句实现删除一个 Todo 对象</span></span><br><span class="line"> AV.Query.doCloudQuery(<span class="string">'delete from Todo where objectId="558e20cbe4b060308e3eb36c"'</span>).then(<span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">   <span class="comment">// 删除成功</span></span><br><span class="line"> &#125;, <span class="function"><span class="keyword">function</span> (<span class="params">error</span>) </span>&#123;</span><br><span class="line">   <span class="comment">// 异常处理</span></span><br><span class="line"> &#125;);</span><br></pre></td></tr></table></figure>
